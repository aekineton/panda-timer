<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Timer</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <header>
    <h1>Panda Timer</h1>
  </header>
  <main>
    <section class="timer">
      <div class="timer-display">25:00</div>
      <div class="controls">
        <button id="start-button">Start</button>
        <button id="pause-button" disabled>Pause</button>
        <button id="reset-button" disabled>Reset</button>
      </div>
    </section>
    <section class="settings">
      <h2>Settings</h2>
      <form id="settings-form">
        <label for="work-interval">Work Interval (minutes):</label>
        <input type="number" id="work-interval" min="1" value="25">
        <label for="short-break">Short Break (minutes):</label>
        <input type="number" id="short-break" min="1" value="5">
        <label for="long-break">Long Break (minutes):</label>
        <input type="number" id="long-break" min="1" value="15">
        <button type="submit">Update Settings</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script> </body>
</html>
